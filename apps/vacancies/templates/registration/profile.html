{% extends 'base.html' %}

{% block title %}Профиль пользователя{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Профиль пользователя</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Информация о пользователе</h5>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input type="text" class="form-control" value="{{ user.username }}" readonly>
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope"></i>
                                        </span>
                                        <input type="email" class="form-control" value="{{ user.email }}" readonly>
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">
                                            <i class="bi bi-calendar"></i>
                                        </span>
                                        <input type="text" class="form-control" value="{{ user.date_joined|date:'d.m.Y H:i' }}" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Действия</h5>
                                    <div class="d-grid gap-2">
                                        <a href="{% url 'password_change' %}" class="btn btn-primary">
                                            <i class="bi bi-key me-2"></i>Изменить пароль
                                        </a>
                                        <a href="{% url 'logout' %}" class="btn btn-outline-danger">
                                            <i class="bi bi-box-arrow-right me-2"></i>Выйти
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
