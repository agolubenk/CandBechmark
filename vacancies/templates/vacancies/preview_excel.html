{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Предпросмотр Excel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Подключение Bootstrap 5 CSS -->
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Предпросмотр данных из Excel</h1>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            {% for head in headers %}
              <th>{{ head }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in data_rows %}
            <tr>
              {% for cell in row %}
                <td>{{ cell }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <form method="post" action="{% url 'process_excel' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">Подтвердить и отправить в AI</button>
    </form>
  </div>

  <!-- Подключение Bootstrap 5 JS Bundle с Popper -->
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
