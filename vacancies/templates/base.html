<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CandBenchmark{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'vacancies:index' %}">CandBenchmark</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vacancies:index' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vacancies:summary' %}">Статистика</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <div class="d-flex">
                <span class="navbar-text me-3">
                    Привет, {{ user.username }}!
                </span>
                <a href="{% url 'profile' %}" class="btn btn-outline-light me-2">Профиль</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light">Выйти</a>
            </div>
            {% endif %}
        </div>
    </div>
</nav>
</body>
</html>
