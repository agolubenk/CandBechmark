{% extends "base.html" %}

{% block title %}Пароль изменен{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header bg-success text-white">
        <h4 class="mb-0"><i class="bi bi-check-circle"></i> Пароль успешно изменен</h4>
      </div>
      <div class="card-body text-center">
        <p class="mb-4">Ваш пароль был успешно изменен. Теперь вы можете использовать новый пароль для входа в систему.</p>
        <div class="d-grid gap-2">
          <a href="{% url 'profile' %}" class="btn btn-primary">
            <i class="bi bi-arrow-left"></i> Вернуться в профиль
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
